<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cssadmin.css">
</head>
<body>

<div class="login" id="login">

  <h2>Acesso Administrativo</h2>
  <input type="text" id="user" placeholder="Usuário">
  <input type="password" id="pass" placeholder="Senha">
  <button onclick="login()">Acessar</button>
</div>

<div class="painel hidden" id="painel">
<div class="top">
<h2>Painel de Destinos</h2>
</div>


<h3>Cadastrar / Editar Destino</h3>
<input type="text" id="nome" placeholder="Nome do destino">
<input type="text" id="duracao" placeholder="Duração (ex: 5 dias / 4 noites)">
<input type="text" id="preco" placeholder="Preço (ex: US$ 950)">
<input type="text" id="imagem" placeholder="URL da imagem">
<input type="hidden" id="editIndex">
<button onclick="salvarDestino()">Salvar Destino</button>
<button onclick="logout()">Sair</button>


<table>
<thead>
<tr>
<th>Destino</th>
<th>Duração</th>
<th>Preço</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>




<script src="adminjs.js"></script>


</body>
</html>
